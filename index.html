<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
      /* font link  */
     @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bigshot+One&family=Italianno&family=Merriweather:wght@900&family=Press+Start+2P&family=Protest+Riot&display=swap');
    </style>
</head>
<body>
    <!-- header -->
    <header>
        <div clas="div1">
            <button class="again">Again!</button>
            <p class="bt">(Between 1 and 20)</p>
        </div>
        <h1 class="guess1">Guess My Number!</h1>
            <div class="number">?</div>
    </header>
   <!-- Main -->
    <main class="num">
        <section class="left">
         <input type="number" name="guess" id="guess" class="guess">
         <button class="checkBtn" id="checkBtn">Check!</button>
        </section>

        <section class="right">
         <p class="message">Start guessing...</p>
         <p class="label-score">Score: <span id="score">20</span></p>
         <p class="label-highscore">Highscore: <span id="highScore">0</span></p>
        </section>
    </main>
    <!-- js link -->
    <script src="JS/script.js"></script>
</body>
</html>
